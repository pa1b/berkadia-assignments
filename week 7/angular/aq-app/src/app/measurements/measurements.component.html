<section class="jumbotron text-center" style="background-image:url(https://cdn-images-1.medium.com/max/1600/1*mJxChu066YXfKhJoHRr0Bw.jpeg); background-size: contain;">
  <div class="container">
    <h1 class="jumbotron-heading">{{selected}}</h1>
    <p class="lead text-muted">mute</p>
  </div>
</section>
<div style="align-content: center; padding-top: 50px;padding-left: 150px; padding-right: 150px;">
  <table class="table table-hover" margin-left="50px" margin-right="50px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name of the City</th>
      <th scope="col">Number of Locations</th>
      <th scope="col">Number of Measurements</th>
      <th scope="col">Source</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of meas; let i = index;" style="cursor:pointer;">
      <th scope="row">{{i+1}}</th>
      <td>{{m.location}}</td>
      <td>{{m.parameter}}</td>
      <td>{{m.value}}</td>
      <td>{{m.city}}</td>
    </tr>
  </tbody>
</table>
</div>

<div style="align-content: center; padding-top: 50px;padding-left: 150px; padding-right: 150px;" *ngIf="visible">
  <table class="table table-hover" margin-left="50px" margin-right="50px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name of the City</th>
      <th scope="col">Number of Locations</th>
      <th scope="col">Number of Measurements</th>
      <th scope="col">Source</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities; let i = index;" (click)="getMeas()" style="cursor:pointer;">
      <th scope="row">{{i+1}}</th>
      <td>{{city.city}}</td>
      <td>{{city.locations}}</td>
      <td>{{city.count}}</td>
      <td>{{city.count}}</td>
    </tr>
  </tbody>
</table>
</div>

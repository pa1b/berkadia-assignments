<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" style="color: whitesmoke">Aq-App Cities</a>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div style="align-content: center; padding-top: 50px;padding-left: 150px; padding-right: 150px;" *ngIf="count === 2">
  <table class="table table-hover" margin-left="50px" margin-right="50px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name of the City</th>
      <th scope="col">Number of Locations</th>
      <th scope="col">Number of Measurements</th>
      <th scope="col">Number of Sources</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities; let i = index;" style="cursor:pointer;">
      <th scope="row">{{i+1}}</th>
      <td><a routerLink="/{{city.country}}/{{city.city}}/" style="color:black">{{city.city}}</a></td>
      <td>{{city.locations}}</td>
      <td>{{city.count}}</td>
      <td>{{city.count}}</td>
    </tr>
  </tbody>
</table>
</div>
<router-outlet *ngIf="count === 3"></router-outlet>
